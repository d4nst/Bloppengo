{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" action="{% url 'signup' %}" class="form-signin">
                {% csrf_token %}
                <h2>Sign Up</h2>
                <hr>
                <div class="form-group">
                    <input id="username" class="form-control input-lg" type="text" name="username"
                           placeholder="Username*" required maxlength="30">
                </div>

                <div class="form-group">
                    <input id="firstname" class="form-control input-lg" type="text" name="first_name"
                           placeholder="First name" maxlength="30">
                </div>

                <div class="form-group">
                    <input id="lastname" class="form-control input-lg" type="text" name="last_name"
                           placeholder="Last Name" maxlength="30">
                </div>

                <div class="form-group">
                    <input id="email" class="form-control input-lg" type="text" name="email"
                           placeholder="Email" maxlength="30">
                </div>

                <div class="form-group">
                    <input id="password" class="form-control input-lg" type="password" name="password1"
                           placeholder="Password*" required>
                </div>

                <div class="form-group">
                    <input id="password" class="form-control input-lg" type="password" name="password2"
                           placeholder="Confirm password*" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Sign Up" class="btn btn-primary btn-block btn-lg"/>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>{{ form.errors }}</p>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>

{% endblock %}
