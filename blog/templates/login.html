{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" action="{% url 'login_view' %}" class="form-signin">
                {% csrf_token %}
                <h2>Login</h2>
                <hr>
                <div class="form-group">
                    <input id="username" class="form-control input-lg" type="text" name="username"
                           placeholder="Username" required maxlength="30">
                </div>

                <div class="form-group">
                    <input id="password" class="form-control input-lg" type="password" name="password"
                           placeholder="Password" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg"/>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>Your username and password didn't match. Please try again.</p>
                    </div>
                {% endif %}
            </form>
            <p>

            </p>
        </div>
    </div>

{% endblock %}
